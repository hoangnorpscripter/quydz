<body>
    <h2>Thank You for using my script <3 </h2>
    <div id="getscript">
        <div class="text">
            <textarea id="textToCopy" rows="4" cols="50">loadstring(game:HttpGet("https://raw.githubusercontent.com/menucathub/MENUCATV0.1SCRIPT/main/catmenu.lua"))()</textarea>
        </div>
        <div class="copybtn">
            <button id="copyButton">Click to copy</button>
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const copyButton = document.getElementById('copyButton');
        const textToCopy = document.getElementById('textToCopy');

        copyButton.addEventListener('click', function () {
            textToCopy.select();
            textToCopy.setSelectionRange(0, 99999); // For mobile devices

            navigator.clipboard.writeText(textToCopy.value)
                .then(() => {
                    alert('Copied | thank you for using my script');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
    });
</script>
